<a style="cursor: pointer" class="list-group-item clearfix"
   [routerLink]="[reciping.id]"
routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{reciping?.name}}</h4>
        <p class="list-group-item-text">{{reciping?.description}} </p>
    </div>
                <span class="pull-right">
                <img src="{{images}}{{reciping?.imagePath}}" class="img-responsive img-rounded">
                </span>
</a>
